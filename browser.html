<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/Library/WebServer/Documents/browser/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/Library/WebServer/Documents/browser/static/css/oc.css" rel="stylesheet">

    <!-- ldd style -->
    <link href="/Library/WebServer/Documents/browser/static/css/search.css" rel="stylesheet">
    <link href="/Library/WebServer/Documents/browser/static/css/browser.css" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>

    <!-- The browser skeleton -->
    <!--==========================-->
    <div id="browser" class="browser">
      <div id="browser_extra" class="browser-extra">
        <div id="browser_view_switch"></div>
      </div>
      <div id="browser_info" class="browser-info">
        <div id="browser_header" class="browser-header"></div>
        <div id="browser_details" class="browser-details"></div>
      </div>
      <div id="browser_metrics" class="browser-metrics"></div>


      <!-- The search skeleton -->
      <!--==========================-->
      <div id="search" class="search">
        <div id="search_extra" class="search-extra"></div>
        <div id="search_header" class="search-header">
          <div id="rows_per_page"></div>
          <div id="sort_results"></div>
        </div>
        <div id="search_body" class="search-body">
          <div id="search_results" class="search-results"></div>
        </div>
      </div>
      <!--==========================-->

    </div>
    <!--==========================-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Library/WebServer/Documents/browser/static/js/jquery.min.js"></script>
    <script src="/Library/WebServer/Documents/browser/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/Library/WebServer/Documents/browser/static/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="/Library/WebServer/Documents/browser/static/js/browser-conf.js"></script>
    <script type="text/javascript" src="/Library/WebServer/Documents/browser/static/js/browser.js"></script>
    <!-- we integrate also the search module -->
    <script type="text/javascript" src="/Library/WebServer/Documents/browser/static/js/search-conf.js"></script>
    <script type="text/javascript" src="/Library/WebServer/Documents/browser/static/js/search.js"></script>
    <script>
    </script>

  </body>
</html>
